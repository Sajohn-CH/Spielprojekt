aim2=S Ziil vom Spiiler isch es, d Drohne in dr Mitti vo dr Karte vor de aagryfende Bombe z besch\u00fctze.
bombs=Si folge immr em W\u00e4g zur Drone. Es git zwei vrschideni Type vo Bombe:
