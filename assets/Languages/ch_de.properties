placeTower=Zum e Turm z plaziere, zum heile odr zum e Turm ufzlevle muesch die r\u00e4chti Muustaschte drugge, w\u00e4hrend s entspr\u00e4chende Symbol usgw\u00e4hlt isch.
changeSelection1=Du kasch d uswahl mit de Taschte 1-5 w\u00e4ggsle odr alternativ mit em Muusrad,
